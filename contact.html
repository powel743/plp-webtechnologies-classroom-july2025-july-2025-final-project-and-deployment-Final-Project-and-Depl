<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RePET — Contact</title>
  <meta name="description" content="Contact RePET for partnerships, volunteering, or samples." />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body class="contact-page">
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="logo" href="index.html">RePET</a>
      <button id="nav-toggle-3" class="nav-toggle" aria-controls="site-nav-3" aria-expanded="false" aria-label="Toggle navigation">☰</button>
      <nav id="site-nav-3" class="site-nav" role="navigation" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <section class="contact reveal">
      <h1>Contact Us</h1>
      <form id="contact-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div id="form-feedback" role="status" aria-live="polite" class="form-feedback"></div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 RePET — Let’s build a greener future together</p>
    </div>
  </footer>
</body>
</html>
